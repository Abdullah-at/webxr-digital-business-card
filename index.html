<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebXR Digital Business Card</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- quick test geometry -->
      <a-entity position="0 1.6 -3">
        <a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 0" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-entity>

      <!-- camera -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true"></a-camera>
      </a-entity>
    </a-scene>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
