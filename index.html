<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebXR Digital Business Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Animation mixer (needed to play GLB animations) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.7.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <!-- HUD -->
    <div id="hud">
      <div class="step"><span class="badge">1</span><button class="pill" id="btn-1">About me</button></div>
      <div class="step"><span class="badge">2</span><button class="pill" id="btn-2">Journal</button></div>
      <div class="step"><span class="badge">3</span><button class="pill" id="btn-3">Career</button></div>
      <div class="step"><span class="badge">4</span><button class="pill" id="btn-4">Project</button></div>
    </div>

    <!-- WebAR scene -->
    <a-scene
      mindar-image="imageTargetSrc: /targets.mind; filterMinCF: 0.001; filterBeta: 0; missTolerance: 30"
      device-orientation-permission-ui="enabled: true"
      vr-mode-ui="enabled: false"
      renderer="alpha: true; colorManagement: true"
      embedded>

      <!-- Preload assets (everything under /public is served at /) -->
      <a-assets timeout="60000">
        <a-asset-item id="ufoModel" src="/assets/ufo/UFO.glb" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- All content gets attached here by JS -->
      <a-entity mindar-image-target="targetIndex: 0" id="markerRoot"></a-entity>
    </a-scene>

    <!-- IMPORTANT: point to Vite entry in /src -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
