<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebXR Digital Business Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css" />

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <!-- HTML HUD (hidden until targetFound) -->
    <div id="hud" class="">
      <div class="step">
        <span class="badge">1</span>
        <button class="pill" id="btn-1">Text 1</button>
      </div>
      <div class="step">
        <span class="badge">2</span>
        <button class="pill" id="btn-2">Text 2</button>
      </div>
      <div class="step">
        <span class="badge">3</span>
        <button class="pill" id="btn-3">Text 3</button>
      </div>
    </div>

    <!-- WebAR scene -->
    <a-scene
      mindar-image="imageTargetSrc: /targets.mind?v=2; filterMinCF: 0.001; filterBeta: 0; missTolerance: 30"
      device-orientation-permission-ui="enabled: true"
      vr-mode-ui="enabled: false"
      renderer="alpha: true; colorManagement: true"
      embedded
    >
      <a-assets>
        <!-- preload 3D/other assets here -->
        <!-- <a-asset-item id="meModel" src="/me.glb"></a-asset-item> -->
      </a-assets>

      <!-- MindAR camera (required) -->
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- Everything under this entity appears when targetIndex 0 is tracked -->
      <a-entity mindar-image-target="targetIndex: 0" id="markerRoot">
        <!-- sanity-check object: remove once working -->
        <a-box position="0 0 0" depth="0.12" height="0.12" width="0.12"
               color="#4CC3D9"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>

        <!-- Example for later:
        <a-entity gltf-model="#meModel" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-entity>
        -->
      </a-entity>
    </a-scene>

    <!-- Your app logic -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
